<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Node.js <-> JS</title>
</head>
<body>
  <h1>Test Node.js â†’ JavaScript</h1>
  <button id="btn">Obtenir le message</button>
  <p id="result"></p>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      fetch("/api/message")
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").textContent = data.text;
        })
        .catch(err => console.error("Erreur:", err));
    });
  </script>
</body>
</html>
